<script>

    // ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨ ì²˜ë¦¬
    function handleImageError(img, fallbackUrl) {
        if (img.src !== fallbackUrl) {
            // ì²« ë²ˆì§¸ ì‹¤íŒ¨: ì •ì  ë¯¸í˜ ì‹œë„
            img.src = fallbackUrl;
        } else {
            // ë‘ ë²ˆì§¸ ì‹¤íŒ¨: ê¸°ë³¸ ì´ë¯¸ì§€
            img.src = 'https://ssl.nexon.com/s2/game/fc/mobile/squadMaker/default/d_player.png';
        }
    }

    // ê²€ìƒ‰ í•¨ìˆ˜
    async function searchPlayer() {
        const playerName = document.getElementById('playerSearchInput').value.trim();

        if (!playerName) {
            alert('ì„ ìˆ˜ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
            return;
        }

        const resultsContainer = document.getElementById('resultsContainer');

        // ë¡œë”© í‘œì‹œ
        resultsContainer.innerHTML = `
            <div class="empty-state">
                <h3>ğŸ” ê²€ìƒ‰ ì¤‘...</h3>
            </div>
        `;

        try {
            // Flask API í˜¸ì¶œ
            const response = await fetch('/api/search_miniface', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ player_name: playerName })
            });

            const data = await response.json();

            if (!data.success) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>ğŸ˜¢ ${data.message}</h3>
                    </div>
                `;
                return;
            }

            // ê²°ê³¼ í‘œì‹œ
            displayResults(data.cards);

        } catch (error) {
            console.error('ê²€ìƒ‰ ì˜¤ë¥˜:', error);
            resultsContainer.innerHTML = `
                <div class="empty-state">
                    <h3>âŒ ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</h3>
                </div>
            `;
        }
    }

    // ê²°ê³¼ í‘œì‹œ í•¨ìˆ˜
    function displayResults(cards) {
        const resultsContainer = document.getElementById('resultsContainer');

        let html = '<div class="results-grid">';

        cards.forEach(card => {
            // PID ì¶”ì¶œ (SPID ë’¤ 6ìë¦¬)
            const pid = parseInt(String(card.spid).slice(-6));

            // ë„¥ìŠ¨ OPEN API ì´ë¯¸ì§€ URL ìƒì„±
            const actionImgUrl = `https://fco.dn.nexoncdn.co.kr/live/externalAssets/common/playersAction/p${card.spid}.png`;
            const staticImgUrl = `https://fco.dn.nexoncdn.co.kr/live/externalAssets/common/playersHigh/p${pid}.png`;

            html += `
            <div class="miniface-card">
                <img src="${actionImgUrl}" class="miniface-img" alt="${card.player_name}" 
                     onerror="handleImageError(this, '${staticImgUrl}')">
                <div class="season-badge">
                    <img src="${card.season_img_url}" class="season-icon" alt="${card.season_name}">
                </div>
                <div style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 5px;">
                    ${card.player_name}
                </div>
            </div>
        `;
        });

        html += '</div>';
        resultsContainer.innerHTML = html;
    }

    // ì—”í„°í‚¤ ê²€ìƒ‰
    document.getElementById('playerSearchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            searchPlayer();
        }
    });
</script>
